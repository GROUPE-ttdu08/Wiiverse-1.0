<script>
$(window).on('load', function(){
    var pub = $("#ems-try-info");
    var btn = $("#ems-try-close");
    //NOTICE : Reveal
    $( pub ).delay( 500 ).slideDown(function(){
        $( btn ).attr("state", "close");
        $( pub ).delay(3000).slideUp(function() {
            $( btn ).attr("state", "open");
        });
    });
    //NOTICE : Click
    $( btn ).on('click', function(){
        $( pub ).stop();
        if( $( pub ).is( ":hidden" ) )
        {
            $( pub ).slideDown();
            $( btn ).attr( "state", "close" );
        }
        else
        {
            $( pub ).slideUp();
            $( btn ).attr( "state", "open" );
        }
    });
});
</script>
